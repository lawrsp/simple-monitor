workspace:
  base: /go/src/coding.pickflames.com/pickflames
  path: monitor

pipeline:
  build:
    image: registry.pickflames.com/go-base:1
    pull: true
    environment:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
    commands:
      - go get coding.pickflames.com/pickflames/framework
      - go get github.com/docker/docker/client
      - go vet ./...
      #- go test ./...
      - |
        if test "${DRONE_TAG}" = ""; then
          go build -v -ldflags "-X main.build=${DRONE_BUILD_NUMBER}" -a -o build/monitor
        else
          go build -v -ldflags "-X main.version=${DRONE_TAG##v} -X main.build=${DRONE_BUILD_NUMBER}" -a -o build/monitor
        fi

  docker:
    image: plugins/docker
    repo: registry.pickflames.com/monitor
    registry: registry.pickflames.com
    context: build
    dockerfile: build/Dockerfile
    tags:
      - latest
      - 1
    secrets: [ docker_username, docker_password ]

  notify:
    image: plugins/webhook
    secrets:
      - source: dingtalk_url
        target: webhook_urls
    when:
      status: [ failure ]
    template: |
      {
        "msgtype": "text",
        "text": {
          "content": "{{ repo.name }} build {{ build.status }}"
        }
      }

